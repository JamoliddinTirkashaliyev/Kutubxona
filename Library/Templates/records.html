<br>

        <input name="nomi" type="text" placeholder="Talaba ismini kiriting!">

    </form>

    <br>
    <hr>
    <br>
    <h1>Recordlar royhati!</h1>

    <br>
    {% for record in recordlar %}
        <a>{{ record.talaba}}</a>
        <a>{{ record.kitob}}</a>
        <a>{{ record.kutubxonachi}}</a>
        <a>{{ record.olingan_sana}}</a>
        <a>{{ record.qaytarish_sana}}</a>

        <hr>
    {% endfor %}

</body>
